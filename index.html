    <!-- whole image carousel made up of image, dot buttons, arrow buttons, play/pause -->
    <div class="carousel-container">

        <!-- just container for images and caption text -->
        <div class="images-container">

            <div class="image-and-caption">
                <img src="images/image-1.png">
                <p class="caption-text">Caption Text 1</p>
            </div>

            <div class="image-and-caption">
                <img src="images/image-2.png">
                <p class="caption-text">Caption Text 2</p>
            </div>

            <div class="image-and-caption">
                <img src="images/image-3.png">

            </div>

            <div class="image-and-caption">
                <img src="images/image-4.png">

            </div>

            <div class="image-and-caption">
                <img src="images/image-5.png">
                <p class="caption-text">Caption Text 5</p>
            </div>

        </div>

        <!-- next and previous buttons, free icons from font awesome -->

            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="next-button">
            <i class="fas fa-chevron-right"></i>
        </div>

        <!-- caption text holder  -->
        <div class="caption-container">
            <p class="caption-text"></p>
        </div>
        
        <div id="play-pause-button">
            <i class="fas fa-play"></i>
        </div>
